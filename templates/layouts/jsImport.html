{% load static %}
<script src="{% static  'js_/jquery.mobile.custom.min.js' %}"></script>
<script src="{% static  'js_/main.js' %}"></script> <!-- Resource jQuery -->
<script src="{% static  'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static  'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static  'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static  'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static  'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static  'plugins/easing/easing.js' %}"></script>
<script src="{% static  'js/custom.js' %}"></script>
<script src="{% static  'js/autoComplete.js' %}"></script>
<script>
        data: {							  // Data src [Array, Function, Async] | (REQUIRED)
      src: async () => {
        // API key token
        const token = "this_is_the_API_token_number";
        // User search query
        const query = document.querySelector("#autoComplete").value;
        // Fetch External Data Source
        const source = await fetch(`https://www.food2fork.com/api/search?key=${token}&q=${query}`);
        // Format data into JSON
        const data = await source.json();
        // Return Fetched data
        return data.recipes;
      },
      key: ["title"],
      cache: false
    },
    query: {                               // Query Interceptor               | (Optional)
          manipulate: (query) => {
            return query.replace("pizza", "burger");
          }
    },
	sort: (a, b) => {				    // Sort rendered results ascendingly | (Optional)
		if (a.match < b.match) return -1;
	    if (a.match > b.match) return 1;
	    return 0;
    },
	placeHolder: "Food & Drinks...",	 // Place Holder text 				| (Optional)
    selector: "#autoComplete",		   // Input field selector 			 | (Optional)
	threshold: 3,						// Min. Chars length to start Engine | (Optional)
	debounce: 300,					   // Post duration for engine to start | (Optional)
    searchEngine: "strict",			  // Search Engine type/mode 		  | (Optional)
    resultsList: {					   // Rendered results list object 	 | (Optional)
        render: true,
		container: source => {
			const resultsListID = "food_List";
			return resultsListID;
		},
		destination: document.querySelector("#autoComplete"),
		position: "afterend",
		element: "ul"
	},
	maxResults: 5,						 // Max. number of rendered results | (Optional)
	highlight: true,					   // Highlight matching results 	 | (Optional)
	resultItem: {	  					// Rendered result item 		   | (Optional)
		content: (data, source) => {
			source.innerHTML = data.match;
		},
		element: "li"
    },
    noResults: () => {					 // Action script on noResults 	 | (Optional)
        const result = document.createElement("li");
        result.setAttribute("class", "no_result");
        result.setAttribute("tabindex", "1");
        result.innerHTML = "No Results";
        document.querySelector("#autoComplete_results_list").appendChild(result);
    },
	onSelection: feedback => {			 // Action script onSelection event | (Optional)
		console.log(feedback.selection.value.image_url);
	}
});
</script>
